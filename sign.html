<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="/sign" method="post">
    <div class="container text-center mt-2">

        <div class="mb-3">
            <input type="text" class="form-control mt-2"  name ='user'placeholder="Enter Email" id='username'></input>

            <button class="btn btn-primary mt-4"  type="submit">Signup</button>
         <a href="login.html"><button class="btn btn-primary mt-4"  type="submit">Login</button></a>
        </div>
        </form>
    </div>
    <!-- <script src="app.js"></script -->
