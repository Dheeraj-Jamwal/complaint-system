<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="/login" method="post">
        <div class="container text-center mt-2">
            <h1 class="alert alert-primary">Log in</h1>
            <div class="mb-3">
                <input type="text" class="form-control mt-2"  name ='user'placeholder="Enter Email" id='user'></input>
                <input type="password" class="form-control mt-2" type ="password" name = 'password'placeholder="Enter Password" id="password"></input>
                <button class="btn btn-primary mt-4"  type="submit" value="Login">Login</button>
              </div>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    
</body>
</html>
